<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Contact | Yemineni Phanisri</title>
    <!-- Google Fonts: Inter for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #E0F2F7; /* Light pastel blue */
            color: #2D3748; /* Dark gray for text */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; /* Light pastel background */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #a7d9eb; /* Soft blue */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8ecae6; /* Slightly darker blue on hover */
        }

        /* Header/Navigation Bar */
        header {
            background-color: #A7D9EB; /* Soft blue */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
            opacity: 1; /* For header fade-in */
            animation: fadeInDown 0.8s ease-out forwards;
        }

        header .text-2xl {
            font-size: 1.5rem; /* text-2xl */
            font-weight: bold;
            color: #4A5568; /* text-gray-700 */
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem; /* space-x-6 */
        }

        nav ul li a {
            text-decoration: none;
            color: #4A5568; /* text-gray-700 */
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFB6C1; /* pastel pink */
        }

        /* Contact Section */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem; /* py-16 px-4 */
            opacity: 0; /* For fade-in animation */
            animation: fadeIn 1s ease-out forwards 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact-box {
            background-color: rgba(255, 255, 255, 0.8); /* bg-white bg-opacity-80 */
            max-width: 40rem; /* max-w-2xl */
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding: 2rem; /* p-8 */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
        }

        .contact-box h2 {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 800; /* font-extrabold */
            color: #333333; /* Darker text */
            margin-bottom: 2rem; /* mb-8 */
            text-align: center;
        }
        
        .contact-box p {
            margin-bottom: 0.5rem; /* mb-2 */
            color: #4A5568; /* text-gray-700 */
            font-size: 1.125rem; /* text-lg */
        }

        .contact-box p:last-of-type {
            margin-bottom: 1.5rem; /* mb-6 */
        }

        .icons {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem; /* mb-8 */
            gap: 1rem; /* space-x-4 */
        }

        .icons img {
            width: 2.5rem; /* w-10 */
            height: 2.5rem; /* h-10 */
            transition: transform 0.3s ease; /* transform hover:scale-110 transition duration-300 */
        }

        .icons img:hover {
            transform: scale(1.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* gap-4 */
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem 1rem; /* px-4 py-3 */
            border: 1px solid #D1D5DB; /* border border-gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #A7D9EB; /* focus:ring-2 focus:ring-[#A7D9EB] */
            box-shadow: 0 0 0 3px rgba(167, 217, 235, 0.5); /* Custom focus ring */
        }
        
        textarea {
            resize: vertical; /* resize-y */
        }

        button {
            background-color: #FFDAB9; /* Soft peach */
            color: #1A202C; /* text-gray-900 */
            padding: 0.75rem 2rem; /* px-8 py-3 */
            border-radius: 9999px; /* rounded-full */
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            align-self: center; /* self-center */
        }

        button:hover {
            background-color: #FFC999; /* Slightly darker peach */
            transform: translateY(-2px);
        }

        /* Footer Section */
        footer {
            background-color: #DDEBF1; /* Soft gray-blue */
            color: #4A5568; /* text-gray-700 */
            padding: 1.5rem; /* p-6 */
            text-align: center;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            box-shadow: inset 0 4px 6px -1px rgba(0, 0, 0, 0.1); /* shadow-inner */
        }

        footer p {
            font-size: 1rem; /* text-md */
        }

        footer a {
            color: #8ecae6; /* Pastel blue */
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        footer a:hover {
            color: #219ebc; /* Darker blue on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 640px) { /* Small screens / Mobile */
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            header nav ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }
            .contact-box {
                padding: 1.5rem;
            }
            .contact-box h2 {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }
            .contact-box p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
