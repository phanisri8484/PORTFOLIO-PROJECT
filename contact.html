<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #E0F2F7; 
            color: #2D3748; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden; 
        }

        
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #a7d9eb; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8ecae6; 
        }

        
        header {
            background-color: #A7D9EB; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
            opacity: 1; 
            animation: fadeInDown 0.8s ease-out forwards;
        }

        header .text-2xl {
            font-size: 1.5rem; 
            font-weight: bold;
            color: #4A5568;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem; 
        }

        nav ul li a {
            text-decoration: none;
            color: #4A5568; 
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFB6C1; 
        }

        
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem; 
            opacity: 0; 
            animation: fadeIn 1s ease-out forwards 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact-box {
            background-color: rgba(255, 255, 255, 0.8); 
            max-width: 40rem; 
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding: 2rem; 
            border-radius: 0.75rem; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); 
        }

        .contact-box h2 {
            font-size: 2.25rem; 
            font-weight: 800; 
            color: #333333; 
            margin-bottom: 2rem; 
            text-align: center;
        }
        
        .contact-box p {
            margin-bottom: 0.5rem; 
            color: #4A5568; 
            font-size: 1.125rem; 
        }

        .contact-box p:last-of-type {
            margin-bottom: 1.5rem; 
        }

        .icons {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem; 
            gap: 1rem; 
        }

        .icons img {
            width: 2.5rem; 
            height: 2.5rem; 
            transition: transform 0.3s ease; 
        }

        .icons img:hover {
            transform: scale(1.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem; 
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem 1rem; 
            border: 1px solid #D1D5DB; 
            border-radius: 0.5rem; 
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #A7D9EB; 
            box-shadow: 0 0 0 3px rgba(167, 217, 235, 0.5); 
        }
        
        textarea {
            resize: vertical; 
        }

        button {
            background-color: #FFDAB9; 
            color: #1A202C; 
            padding: 0.75rem 2rem; 
            border-radius: 9999px; 
            font-size: 1.125rem; 
            font-weight: 600; 
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            align-self: center; 
        }

        button:hover {
            background-color: #FFC999; 
            transform: translateY(-2px);
        }

        /* Footer Section */
        footer {
            background-color: #DDEBF1; 
            color: #4A5568; 
            padding: 1.5rem; 
            text-align: center;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            box-shadow: inset 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
        }

        footer p {
            font-size: 1rem; 
        }

        footer a {
            color: #8ecae6; 
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        footer a:hover {
            color: #219ebc; 
        }

       
        @media (max-width: 640px) { 
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            header nav ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }
            .contact-box {
                padding: 1.5rem;
            }
            .contact-box h2 {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }
            .contact-box p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
